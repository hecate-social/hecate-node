<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Torch flame gradient -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Key gradient -->
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#0d0d0f"/>
  
  <!-- Left Torch -->
  <g transform="translate(30, 40)" filter="url(#glow)">
    <!-- Torch handle -->
    <rect x="-4" y="5" width="8" height="25" fill="#374151" rx="2"/>
    <!-- Flame -->
    <path d="M0,-20 C-8,-10 -10,0 -6,5 C-4,7 -2,5 0,8 C2,5 4,7 6,5 C10,0 8,-10 0,-20" 
          fill="url(#flameGradient)"/>
  </g>
  
  <!-- Center Key -->
  <g transform="translate(100, 40)" filter="url(#glow)">
    <!-- Key head (circle with cross) -->
    <circle cx="0" cy="-15" r="12" fill="none" stroke="url(#keyGradient)" stroke-width="3"/>
    <line x1="0" y1="-20" x2="0" y2="-10" stroke="url(#keyGradient)" stroke-width="2"/>
    <line x1="-5" y1="-15" x2="5" y2="-15" stroke="url(#keyGradient)" stroke-width="2"/>
    <!-- Key shaft -->
    <rect x="-2" y="-3" width="4" height="25" fill="url(#keyGradient)" rx="1"/>
    <!-- Key teeth -->
    <rect x="2" y="15" width="6" height="3" fill="url(#keyGradient)"/>
    <rect x="2" y="10" width="4" height="3" fill="url(#keyGradient)"/>
  </g>
  
  <!-- Right Torch -->
  <g transform="translate(170, 40)" filter="url(#glow)">
    <!-- Torch handle -->
    <rect x="-4" y="5" width="8" height="25" fill="#374151" rx="2"/>
    <!-- Flame -->
    <path d="M0,-20 C-8,-10 -10,0 -6,5 C-4,7 -2,5 0,8 C2,5 4,7 6,5 C10,0 8,-10 0,-20" 
          fill="url(#flameGradient)"/>
  </g>
</svg>
