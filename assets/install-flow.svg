  <text x="200" y="135" text-anchor="middle" fill="#f9e79f" font-family="monospace" font-size="9">RAM, CPU, GPU, Storage</text>
  <text x="200" y="150" text-anchor="middle" fill="#f9e79f" font-family="monospace" font-size="9">Auto-suggest best role</text>

  <!-- Step 2: Node Role Selection -->
