  <text x="530" y="535" text-anchor="middle" fill="#2ecc71" font-family="monospace" font-size="12" font-weight="bold">Announce Capabilities</text>
  <text x="530" y="555" text-anchor="middle" fill="#82e0aa" font-family="monospace" font-size="9">LLM models â†’ mesh discovery</text>
  <text x="530" y="570" text-anchor="middle" fill="#82e0aa" font-family="monospace" font-size="9">Ready to serve RPC</text>

