name: Build HecateOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-24.11
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build HecateOS ISO
        run: nix build .#iso --out-link result

      - name: Rename ISO
        run: |
          iso_file=$(find result/iso -name '*.iso' | head -1)
          version="${GITHUB_REF_NAME:-dev}"
          cp "$iso_file" "hecate-os-${version}.iso"
          sha256sum "hecate-os-${version}.iso" > SHA256SUMS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hecate-os-iso
          path: |
            hecate-os-*.iso
            SHA256SUMS
          retention-days: 7

  release:
    needs: build-iso
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download ISO
        uses: actions/download-artifact@v4
        with:
          name: hecate-os-iso

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: HecateOS ${{ github.ref_name }}
          body: |
            ## HecateOS ${{ github.ref_name }}

            Single bootable ISO with guided setup. Boot from USB, the firstboot
            wizard walks you through role selection and configuration.

            ### Roles (chosen during firstboot)

            | Role | What It Does |
            |------|-------------|
            | **Standalone** | Full stack on one machine |
            | **Cluster** | BEAM cluster member |
            | **Inference** | Ollama-only GPU server |

            ### Write to USB

            ```bash
            sudo dd if=hecate-os-${{ github.ref_name }}.iso of=/dev/sdX bs=4M status=progress
            ```

            ### Verify

            ```bash
            sha256sum -c SHA256SUMS
            ```
          files: |
            hecate-os-*.iso
            SHA256SUMS
          generate_release_notes: true
