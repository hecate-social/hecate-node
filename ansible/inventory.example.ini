# Hecate Cluster Inventory
#
# Copy to inventory.ini and customize for your environment
#
# Groups:
#   [server]    - k3s control plane (exactly one)
#   [agents]    - k3s worker nodes (zero or more)
#   [inference] - Ollama-only nodes (zero or more)
#
# Variables:
#   ollama_host - Remote Ollama URL for nodes without local Ollama
#

[server]
beam00.lab

[agents]
beam01.lab
beam02.lab
beam03.lab

[inference]
host00.lab

# All k3s nodes (server + agents)
[k3s:children]
server
agents

# All Hecate nodes
[hecate:children]
k3s
inference

# Group variables
[server:vars]
k3s_role=server

[agents:vars]
k3s_role=agent

[inference:vars]
k3s_role=inference

# Global variables
[all:vars]
ansible_user=rl
ansible_become=yes

# Hecate configuration
hecate_realm=io.macula
hecate_bootstrap=https://boot.macula.io:443

# Ollama configuration (for nodes using remote Ollama)
# ollama_host=http://host00.lab:11434
